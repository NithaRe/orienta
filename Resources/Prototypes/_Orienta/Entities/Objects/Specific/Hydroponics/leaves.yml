- type: entity
  name: Сушёные листья улун
  parent: ProduceBase
  id: LeavesTeaUlunDried
  description: "Высушенные чайные листья улун, готовые к измельчению."
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: TeaPowderUlun
          Quantity: 5
  - type: Sprite
    sprite: _Orienta/Entities/Objects/Specific/Hydroponics/tea_plant_ulun.rsi
    state: dried

