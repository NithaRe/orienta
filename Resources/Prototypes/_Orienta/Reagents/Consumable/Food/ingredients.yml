- type: reagent
  id: TeaPowderUlun
  name: Высушенные чайные листья улун
  desc: reagent-desc-tea-powder-ulun
  physicalDesc: reagent-physical-desc-powdery
  flavor: tea
  color: "#8B5A2B"  # Коричневатый оттенок улуна
  group: Foods
  metabolisms:
    Food:
      effects:
      - !type:SatiateThirst
        factor: -0.2
      - !type:AdjustReagent
        reagent: Nutriment
        amount: 0.1

