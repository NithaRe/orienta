  description: "Можно сушить и ферментировать для приготовления Чая Улун."
  components:
  - type: Sprite
    sprite: _Orienta/Entities/Objects/Specific/Hydroponics/tea_plant_ulun.rsi
  - type: Produce
    seedId: TeaPlantUlun
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Vitamin
          Quantity: 2

