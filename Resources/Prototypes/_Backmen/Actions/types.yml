  components:
    - type: InstantAction
      useDelay: 10
      icon: Backmen/Icons/verbiconfangs.png
      event: !type:EatMouseActionEvent

- type: entity
  id: ActionSpinWeb
  name: action-name-spin-web
  description: action-desc-spin-web
